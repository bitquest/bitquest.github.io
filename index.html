---
layout: home
---

<section class="latest-posts">
  <h4>Latests Posts</h4>
  <ul class="post-list">
    {% for post in site.posts limit:2 %}
      <li class="post">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.content | strip_html | truncatewords: 33 }}</p>
        <p><a href="{{ post.url | prepend: site.baseurl }}">&raquo; View more</a></p>
      </li>
    {% endfor %}
    <a href="/blog" class="btn btn-info">&raquo; Bitquest development blog</a>
  </ul>
</section>
