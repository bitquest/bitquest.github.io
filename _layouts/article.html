<!DOCTYPE html>
<html>
   {% include head.html %}
   <body>
      {% include header.html %}
      <div class="container">
         <div class="row">
            <div class="col-md-10">
               <h1>{{ page.title }}</h1>
               {{ content }}
            </div>
            <div class="col-md-2" id="article-box">
               <div id="article-title">Articles</div>
               <ul>
                  {% for article in site.wiki %}
                  <li><a href="{{ article.url }}">{{ article.title }}</a></li>
                  {% endfor %}
               </ul>
            </div>
         </div>
      </div>
      {% include footer.html %}
   </body>
</html>
