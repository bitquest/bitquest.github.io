         <div class="row top">
            <div class="col-md-5">
               <a class="navbar-brand" href="{{ site.baseurl }}/">
                  <img src="/images/bitquest-logo.png" alt="{{ site.title }}">
               </a>
            </div>
            <div class="col-md-7 navbar-txt">
               <h1 class="txt">Welcome to the <strong>Minecraft</strong> Server with a <strong>Bitcoin</strong> denominated monetary system.</h1>
            </div>
         </div>
         <div class="row">
            <div class="col-md-7">
               <ul class="nav navbar-nav">
                  {% for my_page in site.pages %}
                     {% if my_page.title %}
                        <li class="nav-item">
                           <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                        </li>
                     {% endif %}
                  {% endfor %}
                  <li class="nav-item">
                     <a href="https://github.com/bitquest" class="nav-link" target="_blank">Github</a>
                  </li>
                  <li class="nav-item">
                     <a href="https://www.reddit.com/r/bitquest/wiki/index" class="nav-link" target="_blank">Wiki</a>
                  </li>
                  <li class="nav-item">
                     <a href="https://www.reddit.com/r/bitquest" class="nav-link" target="_blank">Community</a>
                  </li>
               </ul>
            </div>
            
            <div class="col-md-offset-1 col-md-4">
               <div class="newsletter-box">
                  <span class="cta text-right">
                     Subscribe to the newsletter
                  </span>
                  <form action="//mego.us3.list-manage.com/subscribe/post?u=7c90b54eab70fb25447d1be65&amp;id=457e8dd34d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="" class="form-inline validate">
                     <div class="form-group">
                        <i class="mdi mdi-email-outline"></i>
                        <input type="email" name="EMAIL" class="form-control required email" id="mce-email" placeholder="your@email.com">
                     </div>
                     <button type="submit" class="btn btn-sm btn-primary"><i class="mdi mdi-send"></i></button>
                  </form>
               </div>
            </div>
         </div>
